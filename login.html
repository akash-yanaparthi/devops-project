<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - Property Enhancement Platform</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> <!-- For icons -->
</head>
<body>
    <header>
        <div class="logo">
            <h1>PropertyEnhance</h1> <!-- Logo text -->
        </div>
        <nav>
            <ul>
                <li><a href="dashboard.html">Home</a></li>
                <li><a href="recommendations.html">Recommendations</a></li>
                <li><a href="/aboutus.html">About Us</a></li>
                <li><a href="/signup.html" class="cta-button">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="login">
            <h2>Login to Your Account</h2>
            <form action="/login" method="post">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="cta-button">Login</button>
            </form>
            <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
        </section>
    </main>

    <footer>
        <p>Contact us at: propertyenhance@yahoo.com</p>
        <p>&copy; 2024 PropertyEnhance. All rights reserved.</p>
    </footer>
</body>
</html>
