<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up - Property Enhancement Platform</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> <!-- For icons -->
</head>
<body>
    <header>
        <div class="logo">
            <h1>PropertyEnhance</h1> <!-- Logo text -->
        </div>
        <nav>
            <ul>
                <li><a href="/dashboard.html">Home</a></li>
                <li><a href="/recommendations.html">Recommendations</a></li>
                <li><a href="/aboutus.html">About Us</a></li>
                <li><a href="/login.html" class="cta-button">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="signup">
            <h2>Create Your Account</h2>
            <form action="/signup" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Set Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <button type="submit" class="cta-button">Sign Up</button>
            </form>
            <p>Already have an account? <a href="/login">Login here</a></p>
        </section>
    </main>

    <footer>
        <p>Contact us at: info@propertyenhancement.com</p>
        <p>&copy; 2024 PropertyEnhance. All rights reserved.</p>
    </footer>
</body>
</html>
